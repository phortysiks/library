<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="test.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1 class="header-title">My Library</h1>
        <button id="add-book-button">Add Book</button>
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="form-header">Add a Book</h2>
            <form id="add-book-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" class="string-input" id="title" name="title" required autocomplete="off"><br>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" class="string-input" id="author" name="author" required autocomplete="off"><br>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" class="string-input" id="pages" name="pages" min="1" max="10000" required autocomplete="off"><br>
                </div>
                <div>
                    <label for="read-status">Has this been read?</label>
                    <input type="checkbox" name="read-status" id="read-status">
                </div>
                <button id="submit-button" type="submit">Add</button>
            </form>
        </div>
    </div>

        </div> -->

</body>
</html>
